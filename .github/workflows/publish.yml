name: Publish to npmjs.com

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Test CLI help commands
        run: |
          echo "Testing cc-serper CLI..."
          node dist/cli/serper.js --help

          echo "Testing cc-ntfy CLI..."
          node dist/cli/ntfy.js --help

      - name: Verify library imports
        run: |
          echo "Verifying library exports..."
          node -e "import('./dist/lib/index.js').then(m => console.log('✓ lib:', Object.keys(m)))"
          node -e "import('./dist/serper/index.js').then(m => console.log('✓ serper:', Object.keys(m)))"
          node -e "import('./dist/ntfy/index.js').then(m => console.log('✓ ntfy:', Object.keys(m)))"

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Publish to npmjs.com
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
