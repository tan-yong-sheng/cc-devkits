name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build:all

      - name: Test CLI help
        run: |
          echo "Testing Serper CLI..."
          node packages/serper/dist/cli.js --help

          echo "Testing ntfy CLI..."
          node packages/ntfy/dist/cli.js --help

      - name: Verify package imports
        run: |
          echo "Verifying @tan-yong-sheng/core..."
          node -e "import('@tan-yong-sheng/core').then(m => console.log('✓ core:', Object.keys(m)))"

          echo "Verifying @tan-yong-sheng/serper..."
          node -e "import('@tan-yong-sheng/serper').then(m => console.log('✓ serper:', Object.keys(m)))"

          echo "Verifying @tan-yong-sheng/ntfy..."
          node -e "import('@tan-yong-sheng/ntfy').then(m => console.log('✓ ntfy:', Object.keys(m)))"

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          scope: '@tan-yong-sheng'

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build:all

      - name: Configure packages for GitHub Packages
        run: |
          # Update each package.json with publishConfig
          for pkg in core serper ntfy; do
            cd packages/$pkg
            node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com', access: 'public' };
            pkg.repository = {
              type: 'git',
              url: 'git+https://github.com/${{ github.repository }}.git',
              directory: 'packages/$pkg'
            };
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
            "
            cd ../..
          done

      - name: Publish @tan-yong-sheng/core
        working-directory: packages/core
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @tan-yong-sheng/serper
        working-directory: packages/serper
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish @tan-yong-sheng/ntfy
        working-directory: packages/ntfy
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
